baseURL: 'https://inspirelabs.org'
title: "InspireLabs"
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  author: InspireLabs
  authorimage: /images/logo.png
  og_image: /images/logo.png
  moto: "Inspiring the Next Generation of Innovators"
  description: "InspireLabs is a STEM-focused nonprofit empowering elementary students through hands-on experiments, mentorship, and expert-led programs."
  disable_theme_toggle: false
  disable_stay_uptodate: true

  p1:
    heading: "Our Mission"
    image: "images/man.png"
    content:
      - text: "InspireLabs is on a mission to make STEM fun, hands-on, and accessible for every student."
      - text: "We organize engaging activities like balloon-powered cars, coding workshops, bridge-building challenges, and more."
      - text: "Our network of mentors and professionals helps guide students through real-world problem solving."

  p2:
    heading: "Recent Events"
    image: "images/lilben.png"
    content:
      - text: "We recently hosted a STEM workshop at Little Bennett Elementary School in Clarksburg, MD."
      - text: "Students engaged in exciting hands-on activities and interacted with local FTC robotics mentors."

  social_media:
    github:
      enabled: true
      url: 'https://github.com'
    instagram:
      enabled: true
      url: 'https://www.instagram.com'
    twitter:
      enabled: true
      url: 'https://twitter.com'

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 20
    - identifier: programs
      name: Programs
      url: /programs/
      weight: 20
    - identifier: our-work
      name: Our Work
      url: /our-work/
      weight: 20
    - identifier: get-involved
      name: Get Involved
      url: /get-involved/
      weight: 20
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 20
  footer:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 30

taxonomies:
  category: Categories
  tag: Tags

privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
  instagram:
    disable: false
  twitter:
    disable: false
  vimeo:
    disable: false
  youtube:
    disable: false

module:
  hugoVersion:
    extended: true
    min: "0.114.0"
