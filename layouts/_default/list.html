{{ define "main" }}
<main>
  <article>
    <header class="mb-8">
      <h1 class="text-5xl font-black text-center text-gray-900 dark:text-white capitalize mt-8">
        {{ .Title }}
      </h1>
    </header>

    {{ with .Content }}
    <div class="max-w-4xl px-6 mx-auto mt-6 prose dark:prose-invert dark:text-white">
      {{- . -}}
    </div>
    {{ end }}

    {{ partial "posts-template.html" . }}
  </article>
  <div class="max-w-4xl mx-auto my-16">
    {{ partial "pagination" . }}
  </div>
</main>
{{ end }}
