{{ define "main" }}
<main>
    <article>
      <header class="mb-4">
  <h1 class="text-5xl font-black text-center text-white capitalize mt-10">
    {{ .Title }}
  </h1>
</header>
        {{ with .Content }}
        <div class="max-w-2xl px-6 mx-auto mt-6 prose dark:prose-invert dark:text-white">
            {{- . -}}
        </div>
        {{ end }}
        {{ partial "posts-template.html" . }}
    </article>
    <div class="max-w-xl mx-auto my-16">
        {{ partial "pagination" . }}
    </div>
</main>
{{ end }}
